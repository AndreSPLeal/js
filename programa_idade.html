<meta charset="UTF-8">

<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var idade = parseInt(prompt("Qual é sua idade"));
    

    if (idade >= 18) {
    	
    	var temCarteira = prompt("Tem carteira? Responda S ou N");

    		if(temCarteira == "s") {
    			mostra("Voçê pode dirigir.");
    			mostra("Mantenha seu documento em dia.");
    		} else {
    			mostra("Voçê não pode dirigir.");
    			mostra("Mas está apto a tirar a CNH.");
    		}

    } else {
    	mostra("Voçê não pode dirigir.");
    }

</script>

<meta charset="UTF-8">
<script>
    function pulaLinha() {

        document.write("<br>");
    }

    function mostra(frase) {


    	document.write("<h1> Gerações </h1>");
    	pulaLinha();
    	document.write(frase);
    	pulaLinha();

    }



    var mediaIdade = 28;
    var anoAtual = 2018;
    var anoDescobrimento = 1500;
    var resposta = "Desde 1500 até o ano atual, quantas gerações se passaram?<br><br> R: " + ((anoAtual - anoDescobrimento)/ mediaIdade) + " gerações.";

    mostra(resposta);



   
    
</script>
